services:
  - type: web
    name: realestate-mvp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn realestate_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
