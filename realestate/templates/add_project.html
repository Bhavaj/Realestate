<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8fafc; 
            min-height: 100vh; 
            margin: 0; 
            padding: 0; 
            color: #1e293b; 
        }
        .glass-card { 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
            border-radius: 16px; 
            border: none; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        }
        .form-card { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); 
            border: 1px solid #e2e8f0; 
            transition: all 0.2s ease; 
        }
        .form-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
            border-color: #cbd5e1; 
        }
        .navbar { 
            background: #1e293b !important; 
            border-bottom: 1px solid #334155; 
        }
        .btn-custom { 
            padding: 10px 20px; 
            border-radius: 8px; 
            font-weight: 500; 
            font-size: 14px; 
            transition: all 0.2s ease; 
            border: none; 
        }
        .btn-custom:hover { 
            transform: translateY(-1px); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
        .form-control, .form-select { 
            border-radius: 8px; 
            border: 1px solid #d1d5db; 
            padding: 10px 14px; 
            font-size: 14px; 
            transition: all 0.2s ease; 
        }
        .form-control:focus, .form-select:focus { 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
        .form-label { 
            font-weight: 600; 
            color: #374151; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="/">üè† RealEstate Admin</a>
            <div class="d-flex">
                <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-light btn-custom me-2">üìä Dashboard</a>
                <a href="{% url 'add_customer' %}" class="btn btn-outline-light btn-custom me-2">üë• Add Customer</a>
                <a href="{% url 'add_payment' %}" class="btn btn-outline-light btn-custom me-2">üí∞ Add Payment</a>
                <a href="{% url 'admin-logout' %}" class="btn btn-light btn-custom">üö™ Logout</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="glass-card p-4 text-center text-white mb-4">
            <h1 class="display-5 fw-bold mb-3">üèóÔ∏è Add New Project</h1>
            <p class="lead mb-0">Create a project that can be used when adding payments</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card p-4">
                    <div class="card-header bg-warning text-dark p-3" style="border-radius: 20px 20px 0 0;">
                        <h5 class="mb-0 text-center">üìù Project Details</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="name" class="form-label">Project Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter project name">
                            </div>
                            <div class="mb-4">
                                <label for="project_type" class="form-label">Project Type *</label>
                                <select class="form-select" id="project_type" name="project_type" required>
                                    <option value="">Select type...</option>
                                    <option value="layout">Layout</option>
                                    <option value="construction">Construction</option>
                                </select>
                            </div>
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-warning btn-custom">‚úÖ Add Project</button>
                                <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-secondary btn-custom">üîô Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
